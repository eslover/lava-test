device_type: imx8m
job_name: standard Debian test on imx8mm
timeouts:
  job:
    minutes: 45
  action:
    minutes: 30
  connection:
    minutes: 10
priority: medium
visibility: public

actions:
- deploy:
    namespace: boot_update
    timeout:
      minutes: 10
    to: tftp
    kernel:
      url: file:///nfsroot/imx8mmevkcore/image/imx-boot-imx8mmevk-sd.bin-flash_evk
      type: image

- boot:
    failure_retry: 2
    namespace: boot_update
    method: bootloader
    bootloader: u-boot
    commands:
    - setenv autoload
    - setenv initrd_high 0xffffffff
    - setenv fdt_high 0xffffffff
    - setenv image {KERNEL}
    - setenv serverip {SERVER_IP}
    - dhcp {KERNEL_ADDR} ${image}
    - mmc dev
    - mmc write {KERNEL_ADDR} 0x42 0x2000
    - echo update-boot-image-done
    prompts: 'update-boot-image-done'

- deploy:
    namespace: test_case 
    timeout:
      minutes: 10
    to: tftp
    kernel:
      url: file:///nfsroot/imx8mmevkcore/image/Image-imx8mmevk.bin
      type: image
    nfsrootfs:
      url: file:///nfsroot/imx8mmevkcore/image/imx8mmevk.tar.bz2
      compression: bz2
    dtb:
      url: file:///nfsroot/imx8mmevkcore/image/imx8mm-evk.dtb

- boot:
    failure_retry: 1
    namespace: test_case
    connection-namespace: boot_update
    method: u-boot
    commands:
    - setenv autoload
    - setenv initrd_high 0xffffffff
    - setenv fdt_high 0xffffffff
    - setenv serverip {SERVER_IP}
    - setenv image {KERNEL}
    - setenv fdtfile {DTB}
    - setenv nfsroot {NFSROOTFS}
    - setenv bootcmd 'print;run netboot'
    - boot

    auto_login:
      login_prompt: 'imx8mmevk login:'
      username: root
    prompts:
    - 'root@(.*):~#'
    timeout:
      minutes: 5
- test:
    failure_retry: 3
    namespace: test_case
    timeout:
      minutes: 400
    definitions:
    - repository: https://github.com/eslover/sandbox-test.git
      from: git
      path: lava_vte_mx8mm_core_v2.yaml
      name: smoke-tests

notify:
  criteria:
    status: finished
  recipients:
  - to:
     method: email
     user: admin
  verbosity: verbose
