metadata:
    format: Lava-Test Test 
    name: alpha_vte_test 
    description: "i.MX8XP Alpha VTE test"
    maintainer:
    os:
        - Linux
    scope:
        - functional
    devices:
        - imx8qxp-mek
install:
    git-repos:
        - https://github.com/eslover/sandbox-test
run:
    steps:
        - lava-test-case TGE-LV-MEM-0320 --shell ./scripts/lava-vte.sh 'testmem_k=$(expr `cat /proc/meminfo |grep MemTotal |awk '"'"'{print $2}'"'"'` / 2);echo ${testmem_k}'

parse:
    pattern: "[ a-zA-Z]+ (?P<test_case_id>[a-zA-Z0-9]+):\\s(?P<result>PASS|FAIL|SKIP)"
